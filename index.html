<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override Project</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes de Google: Inter para un look moderno y minimalista -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para los iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Estilos personalizados para la fuente Inter y el fondo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Un gris muy oscuro, casi negro, para un look impactante */
            color: #e6edf3; /* Texto claro para contraste */
            overflow: hidden; /* Evita barras de desplazamiento no deseadas */
        }

        /* Animación del pingüino */
        @keyframes penguinWork {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes keyboardTyping {
            0% { transform: scaleY(1); }
            25% { transform: scaleY(0.9); }
            50% { transform: scaleY(1); }
            75% { transform: scaleY(0.9); }
            100% { transform: scaleY(1); }
        }

        .penguin-animation {
            animation: penguinWork 2s infinite ease-in-out;
        }

        .keyboard-keys {
            animation: keyboardTyping 0.5s infinite alternate;
            transform-origin: bottom;
        }

        /* Estilo para el fondo de gradiente sutil */
        .gradient-bg {
            background: radial-gradient(circle at top left, rgba(29, 78, 216, 0.1), transparent 50%),
                        radial-gradient(circle at bottom right, rgba(139, 92, 246, 0.1), transparent 50%);
        }
        .language-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }
        .language-switcher button {
            background-color: #4a5568;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        .language-switcher button:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen gradient-bg">

    <!-- Language Switcher -->
    <div class="language-switcher">
        <button id="lang-en">EN</button>
        <button id="lang-es">ES</button>
        <button id="lang-zh">ZH</button>
    </div>

    <!-- Contenido principal -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="text-center max-w-4xl mx-auto">
            <h1 class="text-6xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-6 leading-tight" data-i18n="title">
                Override Project
            </h1>
            <!-- Se cambió el tamaño del texto a 'lg' para hacerlo más pequeño -->
            <p class="text-lg md:text-xl text-gray-300 mb-8" data-i18n="subtitle">
                <!-- Comentario con toque de storytelling actualizado -->
                "Override Project is being born, the mobile universe is aligning."
            </p>
            <div class="mt-12 flex justify-center space-x-6">
                <a href="https://twitter.com/OverridePjt" target="_blank" class="text-gray-400 hover:text-purple-600 transform transition-transform duration-300 hover:scale-110">
                    <i class="fa-brands fa-x-twitter fa-2x"></i>
                </a>
                <a href="https://www.instagram.com/overrideproject" target="_blank" class="text-gray-400 hover:text-purple-600 transform transition-transform duration-300 hover:scale-110">
                    <i class="fa-brands fa-instagram fa-2x"></i>
                </a>
                <!-- TODO: Add correct Threads URL -->
                <a href="https://www.threads.net/@overrideproject" target="_blank" class="text-gray-400 hover:text-purple-600 transform transition-transform duration-300 hover:scale-110">
                    <i class="fa-brands fa-threads fa-2x"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61579024295567" target="_blank" class="text-gray-400 hover:text-purple-600 transform transition-transform duration-300 hover:scale-110">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                </a>
                <a href="https://discord.gg/ZsbQDWPy" target="_blank" class="text-gray-400 hover:text-purple-600 transform transition-transform duration-300 hover:scale-110">
                    <i class="fa-brands fa-discord fa-2x"></i>
                </a>
            </div>
        </div>
    </main>

    <!-- Animación del pingüino y atribución del desarrollador -->
    <footer class="p-4 flex justify-between items-end relative">
        <!-- Contenedor del pingüino -->
        <div class="absolute bottom-4 left-4 flex flex-col items-center">
            <div class="relative penguin-animation">
                <div style="position: relative; display: inline-block;">
                    <img src="./logo.jpg" alt="Imagen circular" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
                    <div style="
                      position: absolute;
                      bottom: -10px;
                      left: 50%;
                      transform: translateX(-50%);
                      background: #333;
                      color: white;
                      padding: 5px 10px;
                      border-radius: 12px;
                      font-size: 14px;
                      white-space: nowrap;" data-i18n="hard_work">
                      Working hard
                    </div>
                  </div>
            </div>
        </div>

        <!-- Atribución del desarrollador -->
        <div class="text-right text-sm text-gray-400 absolute bottom-4 right-4">
            <span data-i18n="developed_by">Developed by:</span><a href="https://github.com/Oliver404"> <span class="font-semibold text-purple-400">Oliver 404</span></a>
        </div>
    </footer>
    <script src="src/i18n.js"></script>
</body>
</html>
