<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override Project</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes de Google: Inter para un look moderno y minimalista -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para la fuente Inter y el fondo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Un gris muy oscuro, casi negro, para un look impactante */
            color: #e6edf3; /* Texto claro para contraste */
            overflow: hidden; /* Evita barras de desplazamiento no deseadas */
        }

        /* Animación del pingüino */
        @keyframes penguinWork {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes keyboardTyping {
            0% { transform: scaleY(1); }
            25% { transform: scaleY(0.9); }
            50% { transform: scaleY(1); }
            75% { transform: scaleY(0.9); }
            100% { transform: scaleY(1); }
        }

        .penguin-animation {
            animation: penguinWork 2s infinite ease-in-out;
        }

        .keyboard-keys {
            animation: keyboardTyping 0.5s infinite alternate;
            transform-origin: bottom;
        }

        /* Estilo para el fondo de gradiente sutil */
        .gradient-bg {
            background: radial-gradient(circle at top left, rgba(29, 78, 216, 0.1), transparent 50%),
                        radial-gradient(circle at bottom right, rgba(139, 92, 246, 0.1), transparent 50%);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen gradient-bg">

    <!-- Contenido principal -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="text-center max-w-4xl mx-auto">
            <h1 class="text-6xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-6 leading-tight">
                Override Project
            </h1>
            <!-- Se cambió el tamaño del texto a 'lg' para hacerlo más pequeño -->
            <p class="text-lg md:text-xl text-gray-300 mb-8">
                <!-- Comentario con toque de storytelling actualizado -->
                "Override Project está naciendo, el universo móvil se está alineando."
            </p>
            <div class="mt-12">
                <a href="#" class="inline-block bg-gradient-to-r from-blue-500 to-purple-700 hover:from-blue-600 hover:to-purple-800 text-white font-semibold py-3 px-8 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105">
                    Explora el Futuro
                </a>
            </div>
        </div>
    </main>

    <!-- Animación del pingüino y atribución del desarrollador -->
    <footer class="p-4 flex justify-between items-end relative">
        <!-- Contenedor del pingüino -->
        <div class="absolute bottom-4 left-4 flex flex-col items-center">
            <div class="relative penguin-animation">
                <div style="position: relative; display: inline-block;">
                    <img src="./logo.png" alt="Imagen circular" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
                    <div style="
                      position: absolute;
                      bottom: -10px;
                      left: 50%;
                      transform: translateX(-50%);
                      background: #333;
                      color: white;
                      padding: 5px 10px;
                      border-radius: 12px;
                      font-size: 14px;
                      white-space: nowrap;">
                      Trabajando duro
                    </div>
                  </div>
            </div>
        </div>

        <!-- Atribución del desarrollador -->
        <div class="text-right text-sm text-gray-400 absolute bottom-4 right-4">
            Desarrollado por:<a href="https://github.com/Oliver404"> <span class="font-semibold text-purple-400">Oliver 404</span></a>
        </div>
    </footer>

</body>
</html>
