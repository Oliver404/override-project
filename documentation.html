<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Override Project</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body class="page-docs bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header injected by header.js -->
    <div id="header-placeholder" class="flex-shrink-0"></div>

    <div class="flex container mx-auto flex-grow w-full">
        <!-- Left Sidebar: Global Documentation Navigation -->
        <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 p-4 space-y-4 shadow-lg h-screen sticky top-16 hidden md:block flex-shrink-0">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold" data-i18n="documentation">Documentation</h2>
                <button id="sidebar-toggle" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 md:hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="search-container" class="relative">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="search-input" data-i18n-placeholder="search_docs" class="w-full p-2 pl-10 border rounded-md bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            </div>
            <div id="search-results" class="mt-2"></div>
            <nav id="sidebar-menu" class="overflow-y-auto"></nav>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-3xl mx-auto">
                <!-- Breadcrumbs -->
                <nav id="breadcrumbs" aria-label="Breadcrumb" class="mb-4 text-sm text-gray-500 dark:text-gray-400"></nav>

                <!-- Documentation Content -->
                <article id="documentation-content" class="prose dark:prose-invert max-w-none"></article>

                <!-- DOCS-SPECIFIC FOOTER -->
                <footer id="docs-footer" class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700 text-sm text-gray-500 dark:text-gray-400">
                    <p><span data-i18n="last_updated">Last Updated</span>: <span id="last-updated-date"></span></p>
                    <p>Version: 1.0.0</p>
                </footer>
            </div>
        </main>

        <!-- Right Sidebar: Table of Contents -->
        <aside id="toc-sidebar" class="w-56 p-4 h-screen sticky top-16 hidden lg:block flex-shrink-0">
            <h3 class="font-semibold mb-2">On this page</h3>
            <nav id="toc-menu"></nav>
        </aside>
    </div>

    <!-- Mobile Sidebar Toggle -->
    <button id="sidebar-open" class="md:hidden fixed bottom-4 right-4 z-50 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg">
        <i class="fas fa-bars"></i>
    </button>

    <!-- GLOBAL FOOTER -->
    <footer id="global-footer" class="bg-gray-200 dark:bg-gray-800 text-center p-4 text-sm text-gray-600 dark:text-gray-400 flex-shrink-0">
        <p>&copy; 2024 Override Project. All Rights Reserved.</p>
    </footer>

    <!-- Main Application Bundle -->
    <script src="dist/app.bundle.js"></script>
</body>
</html>
